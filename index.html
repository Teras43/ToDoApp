<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="js/tasks.js"></script>
    <script defer src="js/util.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div id="pageContainer" class="container-fluid">
        <div id="topBanner" class="col-12">
            <div class="text-left pt-4 border-bottom border-dark pb-4 display-3">To Do App</div>
        </div>
        <div id="body" class="row col-12 container-fluid">
            <div id="listHalf" class="text-left col-3 pl-5 pt-4">
                <div id="listsTop" class="h2">
                    Lists
                </div>
                <div id="addNewList">
                    <input type="text" id="newListName" placeholder="Enter List Name" onkeydown="newList(event)" class="mb-3">
                    <button class="listButton" onclick="newList(event)">+</button>
                </div>
                <div id="listOfLists"></div>
            </div>
            <div id="taskHalf" class="text-left col-9 pt-4 pl-5">
                <div id="tasksTop" class="h2">
                    Tasks
                </div>
                <div id="deleteCompletedBtn">
                    <button class="deleteCompletedTasks" onclick="deleteCompletedTasks()">Delete All Completed Tasks</button>
                </div>
                <div id="addNewTask">
                    <input type="text" id="taskInput" placeholder="Enter Task Name" onkeydown="addTask(event)">
                    <button class="listButton" onclick="addTask(event)">+</button>
                </div>
                <div id="taskArea" class="pl-5 pt-5 h4">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change the name of your task!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input id="modalInputBox" type="text" autocomplete="off">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary saveEditButton" onclick="editSelectedTask()" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
